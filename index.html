<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Nia Ramírez</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inconsolata&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300&family=Space+Grotesk:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>World clock</h1>
        <select id="cities-select">
            <option value="" disabled selected>Select a city</option>
            <option value="current">My current location</option>
            <option value="Africa/Cairo">Cairo</option>
            <option value="Africa/Johannesburg">Johannesburg</option>            
            <option value="Europe/London">London</option>
            <option value="Europe/Madrid">Madrid</option>
            <option value="America/New_York">New York</option>
            <option value="America/Sao_Paulo">São Paulo</option>
            <option value="Asia/Singapore">Singapore</option>
            <option value="Asia/Sydney">Sydney</option>
            <option value="Asia/Tokyo">Tokyo</option>
        </select>
        <div id="cities-container">
            <div class="city" id="new-york">
                <div>
                    <h2>New York</h2>
                    <div class="date">October 20th 2023</div>
                </div>
                <div class="time">7:41:08
                    <small>
                        PM
                    </small>
                </div>
            </div>
            <div class="city" id="london">
                <div>
                    <h2>London</h2>
                    <div class="date">October 20th 2023</div>
                </div>
                <div class="time">7:41:08
                    <small>
                        PM
                    </small>
                </div>
            </div>
            <div class="city" id="tokyo">
                <div>
                    <h2>Tokyo</h2>
                    <div class="date">October 20th 2023</div>
                </div>
                <div class="time">7:41:08
                    <small>
                        PM
                    </small>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/estefaniaramirezmnt/World-Clock-Project" target="_blank">Open source code</a>
        by <strong>Nia Ramírez</strong>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
